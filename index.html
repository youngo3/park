<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To_the_park</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <img class="scroll-notice scroll-animation"src="src/scroll.png" />
    <section class="intro">
      <img class="cloud" src="src/cloud.png" />
      <img class="muhly" src="src/muhly.png" />
      <h1 class="title">Welcome, </br>To the Park</h1>
    </section>
    <section class="park-model">
      <h2>Look around</h2>
      <img src="src/park.png"/>
    </section>
   <section class="user-reaction">
      <h2>So, How was it?</h2>
      <button type="button">좋아요</button>
      <button type="button">싫어요</button>
      <form>
        <label for="comment"
          >If you have any comments, please feel free to let me know.</label
        >
        <textarea
          id="comment"
          name="comment"
          cols="30"
          rows="5"
          placeholder="It will be very helpful, thanks😍"
        ></textarea>
        <input type="submit" />
      </form>
    </section>
     <!-- <section class="user-make"></section> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"
      integrity="sha512-3WGIRFCuTpZhqYujwLp5RtARPkOy3uRtc3RXB31bJ9/i6VH2C66Z0WBV6gHhdhbUIDKFx8yTkLfEjdQM5Wl+ZQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.js"
      integrity="sha512-r+lMMgo7FZk0KfTeGlDF/g9QiyicYJiVXbs/cammblAmGvtRJ0oS+0YUtHu4X1VoVuEb9KuV2ZhT+FjGPjr0Ow=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/App.js"></script>
  </body>
</html>
